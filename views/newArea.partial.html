{# this template is rendered if an area was asked for but doesn't exist yet. #}

<div class="apos-area" data-name="{{ name }}" data-slug="{{ slug }}">
  <div class="add-content" data-type="add-content">
    <ul class="button">
      <li>+ ADD CONTENT</li>
      <ul class="options">
        <li data-action="add-rich-text">Rich Text</li>
        <li data-action="add-slideshow">Slideshow</li>
      </ul>
    </ul>
  </div>
</div>
